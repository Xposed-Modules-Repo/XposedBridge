buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
    ext {
        hiddenApiStubJarFilePath = project(":hiddenapistubs").buildDir.absolutePath + "/libs/framework-stub.jar"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
